<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Re-entry Services Waiting List</title>

<!------------------------------------------------- JQWidgets CSS ----------------------------------------------------->
  <link rel="stylesheet" href="lib/jqwidgets/styles/jqx.base.css" type="text/css">
  <link rel="stylesheet" href="css/acoms.css" type="text/css"/>

<!------------------------------------------------- JQuery required by JQWidgets -------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!------------------------------------------------- JQWidgets JS ------------------------------------------------------>
  <script src="lib/jqwidgets/jqxcore.js" type="text/javascript"></script>
  <script src="lib/jqwidgets/jqxdata.js" type="text/javascript"></script>
  <script src="lib/jqwidgets/jqxbuttons.js" type="text/javascript"></script>
  <script src="lib/jqwidgets/jqxscrollbar.js" type="text/javascript"></script>
  <script src="lib/jqwidgets/jqxmenu.js" type="text/javascript"></script>
  <script src="lib/jqwidgets/jqxlistbox.js" type="text/javascript"></script>
  <script src="lib/jqwidgets/jqxcheckbox.js" type="text/javascript"></script>
  <script src="lib/jqwidgets/jqxdropdownlist.js" type="text/javascript"></script>
  <script src="lib/jqwidgets/jqxgrid.js" type="text/javascript"></script>
  <script src="lib/jqwidgets/jqxgrid.selection.js" type="text/javascript"></script>
  <script src="lib/jqwidgets/jqxgrid.sort.js" type="text/javascript"></script>
  <script src="lib/jqwidgets/jqxgrid.filter.js" type="text/javascript"></script>
  <script src="lib/jqwidgets/jqxgrid.pager.js" type="text/javascript"></script>

<!------------------------------------------------- Page styles ------------------------------------------------------->
  <link rel="stylesheet" href="css/re-entry.css" type="text/css"/>

<!------------------------------------------------- COMPANION JS ------------------------------------------------------>
  <script src="js/re-entry_data.js"></script>
  <script src="js/re-entry_init.js"></script>
  <script src="js/re-entry_events.js"></script>

</head>

<!--|||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->

<body>
<!-- Main visible contents featuring buttons, wait list grid, and other aux elements ---------------------------------->
<div id="pageBox">
  <div id="waitListTitleBox">
    <img title="docSeal" src="images/DocBadgeOriginal.png" alt="DOC official seal" id="docSeal"/>
    <div class="largeTitle" id="waitListTitleText">DOC-H&SS Coalition <br> Re-entry Services Waiting List</div>
    <img title="hssSeal" src="images/hss_seal.png" alt="H&SS official seal" id="hssSeal"/>
  </div>
  <div style="float: none; clear: both">&nbsp;</div>
  <div id="waitListButtonsBox">
    <button id="addToWorkload"> Add selected to my workload </button>
    <button id="viewOffenderPacket"> View selected offender packet </button>
    <button id="viewMyWorkload"> View my workload </button>
    <button id="viewHistory"> View re-entry services history </button>
  </div>
  <div id="waitListGridBox">
    <div id="waitListGrid"></div>
  </div>
  <div id="waitListFooterBox">
    <button id="refresh"> Refresh </button>
  </div>
</div>

<!-- Workload window -------------------------------------------------------------------------------------------------->
<div id="workloadWindow" class="hidden"></div>

<!-- History window --------------------------------------------------------------------------------------------------->
<div id="historyWindow" class="hidden"></div>

<!-- Add to workload dialog ------------------------------------------------------------------------------------------->
<div id="addToWorkloadDialog" class="hidden"></div>

<!-- Discharge dialog ------------------------------------------------------------------------------------------------->
<div id="dischargeDialog" class="hidden"></div>

</body>
</html>
